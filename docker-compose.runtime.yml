# Alternative docker-compose configuration using runtime method
# Use this if the deploy method fails with "could not select device driver nvidia"
# 
# Usage: docker-compose -f docker-compose.runtime.yml up -d

services:
  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: engabusami-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - NVIDIA_VISIBLE_DEVICES=1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/qlora_models:/app/qlora_models
      - ./backend/faiss_index:/app/faiss_index
      - ./backend/hf_models:/app/hf_models
      - hf-cache:/root/.cache/huggingface
    networks:
      - engabusami-network
    restart: unless-stopped
    # Use runtime method instead of deploy (for systems without NVIDIA Container Toolkit configured)
    runtime: nvidia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engabusami-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5000}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - engabusami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  engabusami-network:
    driver: bridge

volumes:
  hf-cache:

