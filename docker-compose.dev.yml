# Development Docker Compose with hot reload
services:
  # Backend Flask API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: engabusami-backend-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    volumes:
      # Mount code for hot reload
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/qlora_models:/app/qlora_models
      - ./backend/faiss_index:/app/faiss_index
      - ./backend/hf_models:/app/hf_models
      # Hugging Face cache (models downloaded from HF)
      - hf-cache:/root/.cache/huggingface
    networks:
      - engabusami-network
    restart: unless-stopped
    # GPU support - enable NVIDIA GPU access (GPU 1 only)
    # NVIDIA_VISIBLE_DEVICES=1 ensures only GPU 1 is exposed to container
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Alternative: Use runtime instead of deploy (for older Docker Compose)
    # runtime: nvidia
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - NVIDIA_VISIBLE_DEVICES=1
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    command: python3 -m flask run --host=0.0.0.0 --port=5000 --reload

  # Frontend Next.js (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: engabusami-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - engabusami-network
    restart: unless-stopped
    command: npm run dev

networks:
  engabusami-network:
    driver: bridge

volumes:
  hf-cache:

