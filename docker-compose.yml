services:
  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: engabusami-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      # GPU support - use all available GPUs (or set to specific GPU number like "0" or "1")
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      # Persist uploads, models, and vector store
      - ./backend/uploads:/app/uploads
      - ./backend/qlora_models:/app/qlora_models
      - ./backend/faiss_index:/app/faiss_index
      - ./backend/hf_models:/app/hf_models
      # Hugging Face cache (models downloaded from HF)
      - hf-cache:/root/.cache/huggingface
    networks:
      - engabusami-network
    restart: unless-stopped
    # GPU support using runtime method (works better on Windows/WSL2)
    # This requires NVIDIA Container Toolkit to be installed
    # 
    # For Windows/WSL2 setup:
    #   1. Open WSL2 terminal
    #   2. Run: curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg
    #   3. Run: curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list
    #   4. Run: sudo apt-get update && sudo apt-get install -y nvidia-container-toolkit
    #   5. Run: sudo nvidia-ctk runtime configure --runtime=docker
    #   6. Restart Docker Desktop
    # 
    # Alternative: Use deploy method (uncomment below and comment out runtime line)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]
    runtime: nvidia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5000}
    container_name: engabusami-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:5000}
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - engabusami-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  engabusami-network:
    driver: bridge

volumes:
  hf-cache:

